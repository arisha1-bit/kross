<div class="container">
    <h1>Управление Воркаутами и Упражнениями</h1>
  
    <!-- Workout Section -->
    <h2>Воркауты</h2>
    <button mat-raised-button color="primary" (click)="openWorkoutForm()">Добавить Воркаут</button>
    <mat-table [dataSource]="workouts" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let workout"> {{workout.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Дата </th>
        <td mat-cell *matCellDef="let workout"> {{workout.date}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Действия </th>
        <td mat-cell *matCellDef="let workout">
          <button mat-button (click)="editWorkout(workout)">Редактировать</button>
          <button mat-button color="warn" (click)="deleteWorkout(workout.id)">Удалить</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['id', 'date', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'date', 'actions']"></tr>
    </mat-table>
  
    <!-- Exercise Section -->
    <h2>Упражнения</h2>
    <button mat-raised-button color="primary" (click)="openExerciseForm()">Добавить Упражнение</button>
    <mat-table [dataSource]="exercises" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let exercise"> {{exercise.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Название </th>
        <td mat-cell *matCellDef="let exercise"> {{exercise.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Действия </th>
        <td mat-cell *matCellDef="let exercise">
          <button mat-button (click)="editExercise(exercise)">Редактировать</button>
          <button mat-button color="warn" (click)="deleteExercise(exercise.id)">Удалить</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['id', 'name', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'actions']"></tr>
    </mat-table>
  </div>
