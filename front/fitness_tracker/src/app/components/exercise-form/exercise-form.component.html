<h2 mat-dialog-title>{{ data ? 'Редактировать Упражнение' : 'Добавить Упражнение' }}</h2>
<form [formGroup]="exerciseForm" (ngSubmit)="onSubmit()">
  <!-- Название упражнения -->
  <mat-form-field appearance="fill">
    <mat-label>Название</mat-label>
    <input matInput formControlName="name" required />
  </mat-form-field>

  <!-- Тип упражнения -->
  <mat-form-field appearance="fill">
    <mat-label>Тип</mat-label>
    <input matInput formControlName="type" required />
  </mat-form-field>

  <!-- Повторы -->
  <mat-form-field appearance="fill">
    <mat-label>Повторы</mat-label>
    <input matInput type="number" formControlName="repetitions" required />
  </mat-form-field>

  <!-- Длительность -->
  <mat-form-field appearance="fill">
    <mat-label>Длительность (мин)</mat-label>
    <input matInput type="number" formControlName="duration" required />
  </mat-form-field>

  <!-- Действия -->
  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Отмена</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="exerciseForm.invalid">
      Сохранить
    </button>
  </div>
</form>
